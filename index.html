<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wizarding-duel</title>
    <link rel="stylesheet" href="style.css">
    <!--<script src="jsscript.js"></script>-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/640fe6247a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            <div class="title">Wizarding Duel</div>
        </h1>
        <div class="headertext">
            <p>3 Spells | 5 lives | 1 Victor</p>
        </div>
    </header>

    <main>
        <div class="legend">
            <p>
                <span class="confundo">Confundo</span> beats <span class="expecto">Expecto Patronum</span> | 
                <span class="expecto">Expecto Patronum</span> beats <span class="petrificus">Petrificus Totalus</span> | 
                <span class="petrificus">Petrificus Totalus</span> beats <span class="confundo">Confundo</span>
            </p>
        </div>
        <div class="choices">
            <div class="btn1_cnt">
                <button class="btn1">
                    <i class="fa-solid fa-face-dizzy fa-6x"></i>
                </button>
                <p>Confundo</p>
            </div>
            <div class="btn2_cnt">
                <button class="btn2">
                    <i class="fa-solid fa-bolt fa-6x"></i>
                </button>
                <p>Expecto Patronum</p>
            </div>
            <div class="btn3_cnt">
                <button class="btn3">
                    <i class="fa-solid fa-lock fa-6x"></i>
                </button>
                <p>Petrificus Totalus</p>
            </div>
        </div>
        <div class="scorecard">
            <div class="you">
                <i class="fa-solid fa-question fa-4x"></i>
                <p class="yourlives">Your Lives: 5</p>
            </div>
            <div class="inter">
                <i class="fa-solid fa-wand-magic-sparkles fa-2x"></i>
            </div>
            <div class="computer">
                <i class="fa-solid fa-question fa-4x"></i>
                <p class="opponentlives">Opponents Lives: 5</p>
            </div>
        </div>
        <div class="narative">
            <p class="round">Round: 0</p>
            <p class="commentary">Duel Commentary: Empty</p>
        </div>
    </main>

    <footer>Website by: Serblandon</footer>

    
</body>
</html>
